<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback-form.css">
    <link rel="icon" href="/favicon.jpeg">
</head>
<body>
    <div class="container">
        <form method="post" action="" name="contact-form" id="contact-form">
            <h2>Feedback Form</h2>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="number" placeholder="Phone Number" required>
            <input type="email" id="email" name="Email" placeholder="Email" required>
            <textarea name="message" rows="7" placeholder="Please provide your valuable feedback" required></textarea>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>
    <script src="feedback-form.js"></script>
</body>
</html>
