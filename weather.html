<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" href="/favicon.jpeg">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="/Weather Forecasting/Images/search weather.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="/Weather Forecasting/Images/rain weather.png" class="weather-icon">
            <h1 class="temp">25Â°C</h1>
            <h3 class="city">New York</h3>
            <div class="details">
                <div class="col">
                    <img src="/Weather Forecasting/Images/humidity weather.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/Weather Forecasting/Images/wind weather.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weahter.js"></script> 
</body>
</html>
